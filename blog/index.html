---
layout: base
title: knurd.in - blog posts
categories: blog
---

<div id="chunk">
  <div class="stuff">
        {% for post in site.posts %}
        <div>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p><span class="date">{{ post.date | date_to_string }}</span>: &nbsp;
          <small> {{ post.content | strip_html | strip_newlines | truncatewords: '50' | append:' <a href=' | append:post.url | append:'>read more</p>' }} </small></p>
        </div>
        {% endfor %}
  </div>

</div>
