<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr"
{% if page.lang %} xml:lang="{{ page.lang }}" lang="{{ page.lang }}"
{% else %} xml:lang="en" lang="en" {% endif %} >
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="Roopesh Chander" />
   <link rel="stylesheet" href="/css/style.css" type="text/css" />
   {% if page.categories.first == 'blog' %}
   <link href="http://feeds.feedburner.com/roopsblog" rel="alternate" title="roop's blog" type="application/rss+xml" />
   {% endif %}
   <link rel="shortcut icon" href="/images/knurd-favicon.png"/>
</head>
<body>
{% include header.textile %}
<div id="container">
{% include navbar.textile %}
<div id="content">
{{ content }}
</div>
</div>
{% include footer.textile %}
<script type="text/javascript">
//<![CDATA[
(function() {
	var links = document.getElementsByTagName('a');
	var query = '?';
	for(var i = 0; i < links.length; i++) {
	if(links[i].href.indexOf('#disqus_thread') >= 0) {
		query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
	}
	}
	document.write('<script charset="utf-8" type="text/javascript" src="http://disqus.com/forums/knurd-in/get_num_replies.js' + query + '"></' + 'script>');
})();
//]]>
</script>
</body>
</html>
