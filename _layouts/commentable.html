---
layout: base
---
<div id="chunk">
    <h1>
        {{ page.title }}
    </h1>
    <div class="stuff">
        <p>
           {{ content }}
        </p>
        <p>
            <a href="#" id="comments-show-link" class="show-hide-link"
                onClick="show('comments');return false;">&#9656;<!--right arrow--></a>
            <a href="#" id="comments-hide-link" class="show-hide-link" style="display: none;"
                onClick="hide('comments');return false;">&#9662;<!--down arrow--></a>
            <b>
            <a class="comment-count" href="{{ page.url }}#disqus_thread"
                onClick="show('comments');return true;">?!</a>
            Comments</b>
            <div id="comments" class="show-hide-able" style="display: none;">
<div id="disqus_thread"></div><script type="text/javascript" src="http://disqus.com/forums/knurd-in/embed.js"></script><noscript><a href="http://disqus.com/forums/knurd-in/?url=ref">View the discussion thread.</a></noscript><a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
            </div>
        </p>

    </div>
</div>

<script type="text/javascript" src="/js/showHide.js"></script>
<script language="javascript" type="text/javascript">
    if (window.location.href.indexOf('#disqus_thread') >= 0) {
        show('comments');
    } else {
        hide('comments');
    }
</script>
